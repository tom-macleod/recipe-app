<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" 
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
              class="form-control"
              id="name"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">IMG Path</label>
            <input type="text" 
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" 
              class="form-control"
              id="description"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients"> 
          <label>Ingredients</label>
          <div class="row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; 
              let i = index"
            [formGroupName]="i"
            style="margin-top:10px">
            <div class="col-xs-8">
              <input type="text" 
              class="form-control"
              formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" 
              class="form-control"
              formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" 
                class="btn btn-danger"
                (click)="onDeleteIngredient()">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"
                type="button"
                (click)="onAddIngredient(i)">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
