<div class="row">
  <div class="col-md-5">
    <recipe-list (selectedRecipe)="handleRecipe($event)"></recipe-list>
  </div>
  <div class="col-md-7">
    <recipe-detail [recipe]="selectedRecipe"
        *ngIf="selectedRecipe; else infoText"></recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
