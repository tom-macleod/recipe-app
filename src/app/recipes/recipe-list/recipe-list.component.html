<div class="row">
  <div class="col-xs 12">
    <button [routerLink]="['/recipes', 'new']"
      class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <recipe-item *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl" [index]="i"></recipe-item>
  </div>
</div>
